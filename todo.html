    <script>

        console.log("hi");

        let entryHasToBeEdited = false;
        let userToBeEdited = null;

        let id = '';
        //localStorage.clear();
        renderData();

        function manageData() {

            if (entryHasToBeEdited == true) {
                editEntry();
                return;
            }

            // Clear the form input field


            // Get name from input field
            let name = document.getElementById('name').value

            // Name is not given
            if (name === '') {

                // Show warning
                document.getElementById('msg').innerHTML = 'please enter task name'

            } else {
                if (id == '') {
                    //console.log('arr')
                    let arr = JSON.parse(localStorage.getItem('crud'));
                    //console.log('arr')

                    if (arr == null) {
                        let data = [name];
                        localStorage.setItem('crud', JSON.stringify(data));
                    }

                    else {
                        arr.push(name);
                        //console.log('hii')
                        localStorage.setItem('crud', JSON.stringify(arr));
alert('hello')
                    }

                    // document.getElementById('name').value = ''
                    renderData();
                    document.getElementById('name').value = ''
                }
            }

        }

        function editEntry() {

            console.log("This is from editEntry");
            console.log(userToBeEdited);

            // Get entry from localStorage
            let entry = JSON.parse(localStorage.getItem('crud'));

            entry[userToBeEdited.id] = document.getElementById('name').value;

            localStorage.setItem('crud', JSON.stringify(entry));

            entryHasToBeEdited = false;
            renderData();
            document.getElementById('name').value = ''
        }

        function renderData() {
            let arr = JSON.parse(localStorage.getItem('crud'));

            if (arr != null) {
                let html = '';
                let sno = 0;
                for (let k in arr) {

                    sno += 1;
                    html = html +
                        `<tr><td>${sno}</td><td>${arr[k]}</td><td><a href="javascript:void(0)" class="btn btn-success" onclick="edit(${k})">edit</a>&nbsp; <a href="javascript:void(0)" class="btn btn-danger" onclick="remove(${k})">delete </a></td><td></td></tr>`;
                }

                document.getElementById('root').innerHTML = html;

            }

        }

        function remove(rmid) {
            //alert('hello');
            if (confirm('are you sure')) {
                let arr = JSON.parse(localStorage.getItem('crud'));

                arr.splice(rmid, 1);
                console.log(rmid)
                localStorage.setItem('crud', JSON.stringify(arr));
                renderData();

            }

        }

        function edit(userId) {

            entryHasToBeEdited = true;

            let users = JSON.parse(localStorage.getItem('crud'));

            // let name = document.getElementById('name').value = arr[id];

            // var index = arr.indexOf(name);
            // if (index !== -1) {

            //     arr[index] = 'name';
            //     localStorage.setItem('crud', JSON.stringify(arr));

            // }

            // index=document.getElementById('name').value;
            // console.log(index);

            // localStorage.setItem('crud', JSON.stringify(arr));

            const user = [];

            user['id'] = userId;
            user['name'] = users[userId];

            userToBeEdited = user;


            // populateInputWithName
            document.getElementById('name').value = user.name;
        }

    </script>
